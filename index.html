<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
        <div class="round">Round
            <span class="round-span">1</span>
        </div>
    </header>
    <div class="select">
        <div class="prompt">Choose your move...</div>
        <div class="prompt container">
            <button class="move rock">Rock</button>
            <button class="move paper">Paper</button>
            <button class="move scissors">Scissors</button>
        </div>
    </div>
    <div class="info">
        <div class="player selection">Your move: <span class="player-selection-span"></span></div>
        <div class="computer selection">Computer's move: <span class="computer-selection-span"></span></div>
        <div class="player score">Your score: <span class="player-score-span"></span></div>
        <div class="computer score">Computer's score: <span class="computer-score-span"></span></div>
    </div>
    <div result>
        <div class="msg"></div>
        <div class="end msg"></div>
    </div>
    <div class="ask-again">
        <button class="hidden again">Play again</button>
    </div>
</body>
</html>
